<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png" />
    <title>Trillo - Your all-in-one booking app</title>
  </head>
  <body>
    <header>
      <img src="./img/logo.png" alt="Trillo Logo" />
      <input type="text" />
      <a href="#" class="btn btn--secondary">Sign In</a>
      <nav class="nav">
        <div class="nav__hamburger">
          <div class="nav__hamburger--line"></div>
          <div class="nav__hamburger--line"></div>
          <div class="nav__hamburger--line"></div>
        </div>
        <ul class="nav__list">
          <li class="nav__list--item">
            <img src="./img/SVG/user-circle-solid.svg" alt="" />
            <a href="#">Sign In</a>
          </li>
          <li class="nav__list--item">
            <img src="./img/SVG/bed-solid.svg" alt="" />
            <a href="#">Hotels</a>
          </li>
          <li class="nav__list--item">
            <img src="./img/SVG/aircraft-take-off.svg" alt="" />
            <a href="#">Flights</a>
          </li>
          <li class="nav__list--item">
            <img src="./img/SVG/car-solid.svg" alt="" />
            <a href="#">Car Rentals</a>
          </li>
          <li class="nav__list--item">
            <img src="./img/SVG/suitcase-solid.svg" alt="" />
            <a href="#">Travel Packages</a>
          </li>
        </ul>
      </nav>
    </header>
    <script src="./js/app.js"></script>
  </body>
</html>
